<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Cost Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Petrol Cost Calculator</h1>
        <div class="live-tag">Live</div>
        <form id="petrolForm">
            <label for="rate">Rate of Petrol (per liter):</label>
            <input type="number" id="rate" step="0.01" required><br>
            <label for="mileage">Mileage (km/liter):</label>
            <input type="number" id="mileage" step="0.01" required><br>
            <button type="submit">Calculate</button>
        </form>
        <div id="result">
            <div class="result-digit">
                â‚¹ <div class="number">0.00</div>
            </div>
            <div class="controls">
                <button id="startButton">Start Tracking</button>
                <button id="stopButton">Stop Tracking</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
